<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./img/illustration-hero.svg" alt="illustration-hero">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, <br/> audio books and podcasts on any device <br/> anywhere you like!</p>
            </div>
            <div class="plans">
                <div class="plan">
                    <img src="./img/icon-music.svg" alt="icon-music">
                    <div class="annual">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="change-plan">
                    <button>Change</button>
                </div>
            </div>
            <div class="action">
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
